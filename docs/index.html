<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">

  <meta property="og:url" content="URL" />
  <meta property="og:type" content="document" />
  <meta property="og:title" content="KineL Player Counter" />
  <meta property="og:description" content="VRChatワールド向け人数カウンターのドキュメントです。" />
  <meta property="og:site_name" content="KineL Player Counter" />
  <meta property="og:image" content=" サムネイル画像のURL" />

  <meta name="twitter:card" content="summary" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    #container {
      display: grid;
      grid-template-rows: 100px 50px;
      grid-template-columns: 150px 1fr;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
// https://yamachan.github.io/docsify-docs-ja/
      name: '',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      mergeNavbar: true,
      relativePath: true,
      // name: 'KineL Video Player',
      nameLink: {
        '/ja-jp/': '#/ja-jp/',
        '/': '#/',
      },
      nameLink: {
        '/ja-jp/': '#/ja-jp/',
        '/': '#/',
      },
      // Relative path enabled
      coverpage: ['/', '/ja-jp/'],

      // コンプリート構成パラメーター
      search: {
        maxAge: 86400000, // 有効期限、初期値は1日
        paths: [], // 'auto' でも同じ
        // ローカル言語化
        placeholder: {
          '/ja-jp/': '検索',
          '/': 'Type to search'
        },

        // ローカル言語化
        noData: {
          '/ja-jp/': '見つかりませんでした',
          '/': 'No Results'
        },

        pathNamespaces: ['/ja-jp'],
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

</body>
</html>
